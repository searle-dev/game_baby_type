<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Type!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    #game {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #FFF8F0, #F0E6FF);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #letter-card {
      min-width: 280px;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
    }

    #letter {
      font-size: 20vw;
      font-weight: bold;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      line-height: 1.1;
    }

    #emoji-word {
      font-size: 4vw;
      margin-top: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    #challenge-overlay {
      position: fixed;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3vw;
      color: #887050;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
      text-align: center;
      z-index: 10;
    }

    #parent-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #ccc;
      opacity: 0.3;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      -webkit-user-select: none;
    }

    #parent-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      display: none;
      z-index: 30;
    }

    #parent-panel label {
      display: block;
      margin-bottom: 1rem;
    }

    #prompt {
      position: absolute;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2vw;
      color: #ccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    @media (max-width: 768px) {
      #letter {
        font-size: 30vw;
      }

      #emoji-word {
        font-size: 6vw;
      }

      #prompt {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="card-container">
      <div id="letter-card">
        <div id="letter"></div>
        <div id="emoji-word"></div>
      </div>
    </div>
    <div id="particles"></div>
    <div id="challenge-overlay"></div>
    <div id="parent-btn">&#9881;</div>
    <div id="parent-panel">
      <h3>Settings</h3>
      <label><input type="checkbox" id="mute-toggle"> Mute</label>
      <label><input type="checkbox" id="challenge-toggle" checked> Challenge Mode</label>
    </div>
    <div id="prompt">Press any key!</div>
  </div>
  <script>
    // JS will be added in later tasks
  </script>
</body>
</html>
